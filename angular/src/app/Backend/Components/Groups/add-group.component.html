<div class="content-wrapper projects">
	<div class="lower-nav">
		<h1>Add Group<span *ngIf="addGroup.name" class="colon-decorator" >: </span> {{addGroup.name}}</h1>
	</div>
    <div class="groups">
		<ul class="block">
			<md-card class="card mdl-card mdl-shadow--2dp mdl-list__item">
                <form [formGroup]="addGroup" name="addGroupForm" (ngSubmit)="save()">
                    <div class="content">
                        <div class="form-group">
                            <md-input-container>
                                <input mdInput [(ngModel)]="addGroup.name" placeholder="Name" value="{{addGroup.name}}" class="mdl-textfield__input" type="text" name="title" id="input_1"  formControlName="name" required>
                            </md-input-container>
                        </div>
                        <div class="file-upload">
                            <img id="img_preview" class="avatar_preview" src="./assets/images/blank-user.png" alt="">
                            <input type="file" #fileInput name="avatar" accept="image/*" id="fileUpload" formControlName="group_image" (change)="imgUpload($event)"  hidden>
                            <label md-mini-fab color="accent" for="fileUpload" mdTooltip="Add a Group Image" mdTooltipPosition="after">
                                <a md-mini-fab color="accent" id="uploadButton" >
                                    <md-icon class="material-icons">attach_file</md-icon>
                                </a>
                            </label>
                        </div>	
                        <div class="form-group">
                            <md-input-container>
                                <textarea mdInput [(ngModel)]="addGroup.description" placeholder="Group Description" value="{{addGroup.description}}" class="mdl-textfield__input" type="text" name="title" id="input_1"  formControlName="description"></textarea>
                            </md-input-container>
                        </div>
                        <div class="form-group">
                            <md-input-container>
                                <input mdInput [(ngModel)]="addGroup.users" placeholder="Users" value="{{addGroup.users}}" class="mdl-textfield__input" type="text" name="title" id="input_1"  formControlName="users">
                            </md-input-container>
                        </div>
                    </div>
                    <button md-raised-button ripple color="accent" type="submit">Save</button>
                </form>
			</md-card>
		</ul>
	</div>
</div>
